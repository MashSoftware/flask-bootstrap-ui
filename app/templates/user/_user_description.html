<dl class="row">
    <dt class="col-sm-3">Email address</dt>
    <dd class="col-sm-9">{{ user.email_address }}</dd>

    <dt class="col-sm-3">Created</dt>
    <dd class="col-sm-9">{{ user.created_at.strftime("%d/%m/%Y %H:%M:%S") }}</dd>

    <dt class="col-sm-3">Last updated</dt>
    <dd class="col-sm-9">{{ user.updated_at.strftime("%d/%m/%Y %H:%M:%S") if user.updated_at else "Never" }}</dd>
</dl>
